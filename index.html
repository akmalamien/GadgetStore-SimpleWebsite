<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  
  <title>Document</title>
</head>

<body>
  <header>
    <h1>GADGET STORE</b></style> <a href="#myModal"><img src="https://www.svgrepo.com/show/80543/shopping-cart-outline.svg"
          id="cartBtn"></a></h1>
    <hr>
  </header>
  

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://i.rtings.com/assets/pages/x1bSogIa/best-gaming-keyboards-202107-medium.jpg" style="width:100%">
      <!-- <div class="text">Caption Text</div> -->
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img
        src="https://i.rtings.com/assets/pages/wP2p5a9k/best-hdr-gaming-monitors-medium.jpg"
        style="width:100%">
      <!-- <div class="text">Caption Two</div> -->
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="https://dlcdnwebimgs.asus.com/gain/C0A0D8E9-27B8-4287-B8FB-D9C138E85756"
        style="width:100%">
      <!-- <div class="text">Caption Three</div> -->
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <br>
  <hr>
  <br>

  <div class="shop" id="shop"></div>
  <br>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <br>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><b>SHOPPING CART</b></p>
      <p><div class="shopping-cart" id="shopping-cart"></div></p>
      <button>Checkout</button>
    </div>

  </div>

 


  
  <script src="app.js" defer></script>
</body>

</html>
